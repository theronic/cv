      html, body, h1 {
        margin: 0;

      h1 {
        padding: 0.62em 0;
      }

      .curl {
        cursor: pointer;
        width: 80px;
        height: 80px;
        position: absolute;
        top: 0;
        right: 0;

        background: linear-gradient(225deg, #2c2c2c, #626262 45%, #5c5444 50%, #aaa 50%, #bbb 56%, #fff4df 62%, #f3f3f3 80%, #ffffffe6 100%);
        /*        linear-gradient(*/
        /*        135deg,*/

        /*        #aaa 50%,*/
        /*        #bbb 56%,*/
        /*        #ccc 62%,*/
        /*        #f3f3f3 80%,*/
        /*        #fff 100%*/
        /*);*/
        box-shadow: 0 0 10px rgba(0, 0, 0, .5);
        transition: all .5s ease;
      }

      .curl:before,
      .curl:after {
        content: '';
        position: absolute;
        z-index: -1;
        left: 12.5%;
        bottom: 5.8%;
        width: 70%;
        max-width: 300px;
        max-height: 100px;
        height: 55%;
        box-shadow: 0 12px 15px rgba(0, 0, 0, .3);
        transform: skew(-10deg) rotate(-6deg);
      }

      .curl:after {
        left: auto;
        right: 5.8%;
        bottom: auto;
        top: 14.16%;
        transform: skew(-15deg) rotate(-84deg);
      }

      .curl:hover {
        width: 260px;
        height: 260px;
        background-image: url('code.png');
      }

      .curl:hover:before,
      .curl:hover:after {
        box-shadow: 0 24px 30px rgba(0, 0, 0, .3);
      }
    </style>
